 conference.
fs-conf-conference.ACCESS.label.OPEN=Open
fs-conf-conference.ACCESS.label.REMOTE_ADMIT=Use access codes

fs-conf-conference.MAX_LEGS.label=Maximum de participants
fs-conf-conference.MAX_LEGS.description=Le nombre maximum d'appels sur ce pont. 0 veut dire illimit\u00E9.

