help.discoverDevices=Les p\u00E9riph\u00E9riques connect\u00E9s au meme r\u00E9seau peuvent \u00EAtre d\u00E9couvert. Les gros r\u00E9seaux (Classe B) peuvent \
  prendre BEAUCOUP de temps \u00E0 d\u00E9couvrir les p\u00E9riph\u00E9riques. Seulement les p\u00E9riph\u00E9riques plug & play pourront \u00EAtres sauvegard\u00E9s.
