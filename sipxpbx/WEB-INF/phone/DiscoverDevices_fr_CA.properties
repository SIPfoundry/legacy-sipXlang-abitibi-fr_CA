Title=D\u00E9couverte de p\u00E9riph\u00E9riques
help.about=<p>Le tableau de ce page contient tous les p\u00E9riph\u00E9riques d\u00E9couverts qui n'ont pas \u00E9t\u00E9 encore enregistr\u00E9s dans la base de donn\u00E9es.<br> Pour enregistrer un p\u00E9riph\u00E9rique dans la base de donn\u00E9es, vous devez d'abord s\u00E9lectionner son mod\u00E8le, puis le cocher et appuyer sur le bouton enregistrer. Selon le mod\u00E8le s\u00E9lectionn\u00E9, le p\u00E9riph\u00E9rique sera enregistr\u00E9 comme un t\u00E9l\u00E9phone ou une passerelle.<br></p>
help.inProgress=<p>Le processus de d\u00E9couverte des p\u00E9riph\u00E9riques d\u00E9couvre automatiquement les t\u00E9l\u00E9phones et les passerelles qui se trouvent sur le m\u00EAme sous-r\u00E9seau que ce serveur et aliment\u00E9s Seules quelques marques connues sont prises en charge et les p\u00E9riph\u00E9riques des autres fabricants peuvent \u00EAtre introuvables. Le processus de d\u00E9couverte sera plus long si vous avez moins de p\u00E9riph\u00E9riques sur le sous-r\u00E9seau. Appuyez sur le bouton actualiser pour afficher les r\u00E9sultats, la page ne s'actualisera pas automatiquement.</p>
