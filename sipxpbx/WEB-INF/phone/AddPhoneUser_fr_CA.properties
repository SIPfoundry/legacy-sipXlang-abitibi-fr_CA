title=Ajouter une ligne
help.text=<p>Saisissez des crit\u00E8res de recherche et appuyez sur <b>Recherche</b> pour afficher la liste d'utilisateurs.</p><p>D\u00E8s lors que la liste appara\u00EEt, s\u00E9lectionnez l'utilisateur ou les utilisateurs \u00E0 ajouter au t\u00E9l\u00E9phone et appuyez sur <b>S\u00E9lectionner</b>. Les utilisateurs s\u00E9lectionn\u00E9s pourront recevoir des appels sur ce t\u00E9l\u00E9phone.</p><p>Cliquez sur <b>Recherche</b> sans entrer de crit\u00E8res de recherche pour afficher tous les utilisateurs.</p>
