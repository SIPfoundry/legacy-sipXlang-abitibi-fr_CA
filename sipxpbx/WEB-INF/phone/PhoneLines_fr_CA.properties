intro=intro=Pour g\u00E9rer les appels pour plusieurs personnes ou plusieurs identit\u00E9s, ajoutez des lignes pour les utilisateurs en cliquant sur le lien <strong>Ajouter une ligne</strong>. Si vos utillisateurs ne sont pas g\u00E9r\u00E9s par cet autocommutateur, cliquez sur <strong>Ajouter une ligne externe</strong>
help=help=Une alternative fr\u00E9quente et pratique \u00E0 l'ajout de plusieurs lignes sur un t\u00E9l\u00E9phone consiste \u00E0 cr\u00E9er un groupe de recherche qui enverra des appels \u00E0 une liste d'utilisateurs. Par exemple : Si Joe du d\u00E9partement commercial est assign\u00E9 \u00E0 la premi\u00E8re ligne de ce t\u00E9l\u00E9phone, au lieu d'ajouter un second utilisateur appel\u00E9 \u00AB commercial \u00BB \u00E0 ce t\u00E9l\u00E9phone, cr\u00E9ez un groupe de recherche appel\u00E9 commercial et ajoutez Joe \u00E0 ce groupe.
