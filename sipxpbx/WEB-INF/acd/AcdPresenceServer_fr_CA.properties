title=Serveur de pr\u00E9sence DAA

quick.help=Les agents doivent avoir d\u00E9marrer une session pour recevoir les appels d'une file.<br/>\
    Les agents peuvent terminer leur session automatiquement s'ils arr\u00EAtent de r\u00E9pondre \u00E0 des appels.<br/>\
    Les agents utilisent leur Portail d'Utilisateur pour d\u00E9marrer ou terminer une session.
