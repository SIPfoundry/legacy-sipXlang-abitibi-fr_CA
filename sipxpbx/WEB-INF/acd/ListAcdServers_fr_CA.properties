quick.help=Vous pouvez modifier la configuration DAA sans affecter les serveurs en fonction.<br/>\
	Une fois satisfait des changements dans la configuration, s\u00E9lectionnez la case \u00E0 cocher situ\u00E9e \u00E0 c\u00F4t\u00E9 du serveur concern\u00E9\
	et appuyez sur le bouton <em>Activer</em>.<br/>\
	The ACD server will be automatically restarted when the new configuration is activated. Ongoing calls will be \
    interrupted and calls waiting in queue will be lost.<br/><br/>\
    Pour administrer les serveurs et services et pour cr\u00E9er un nouveau serveur DAA, allez sous Syst\u00E8mes / Serveurs. Le serveur DAA \
    peut fonctionner sur du mat\u00E9riel d\u00E9di\u00E9 mais pour l'instant, un seul serveur DAA peut exister par syst\u00E8me.
