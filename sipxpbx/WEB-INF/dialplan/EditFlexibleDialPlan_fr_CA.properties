quick.help=<p>Les plans de num\u00E9rotation se composent de diff\u00E9rents types de r\u00E8gles de num\u00E9rotation. Vous pouvez configurer des plans de num\u00E9rotation en ajoutant, supprimant, modifiant ou r\u00E9organisant des r\u00E8gles. il est possible d'avoir plusieurs r\u00E8gles d'un m\u00EAme type.</p><p>L'ordre des r\u00E8gles est importante\u00A0: Assurez-vous que des r\u00E8gles plus sp\u00E9cifiques pr\u00E9c\u00E8dent les r\u00E8gles plus g\u00E9n\u00E9rales. Par exemple, d\u00E9placez les r\u00E8gles Longue distance pour les codes r\u00E9gionaux sp\u00E9cifi\u00E9s au-dessus de la r\u00E8gle Longue distance par d\u00E9faut.</p>

schedules.quick.help=<p>Les calendriers d\u00E9finis ici peuvent \u00EAtre utilis\u00E9s pour les r\u00E8gles de num\u00E9rotation en temps r\u00E9el.<br/>Par d\u00E9faut, toutes les r\u00E8gles de num\u00E9rotation activ\u00E9es sont actives en permanence. Vous pouvez d\u00E9finir une r\u00E8gle de de num\u00E9rotation active \u00E0 diff\u00E9rents moments de la semaine en attribuant un calendrier d\u00E9fini ici \u00E0 une r\u00E8gle de num\u00E9rotation.</p><p>Lors de la suppression de calendriers de cette page, toute r\u00E8gle de renvoi associ\u00E9e aux calendriers supprim\u00E9s sera report\u00E9e sur le calendrier Toujours.</p>
