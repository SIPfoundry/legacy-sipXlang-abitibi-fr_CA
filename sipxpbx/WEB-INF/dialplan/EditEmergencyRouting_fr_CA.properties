help=Veuillez configurer vos t\u00E9l\u00E9phones pour renvoyer directement les appels d'urgence \u00E0 la passerelle PSTN. Vous devez utiliser la fonction de renvoi sensible \u00E0 l'utilisateur seulement si votre t\u00E9l\u00E9phone ne prend pas en charge le renvoi direct des appels d'urgence \u00E0 une passerelle. Si cette fonction est activ\u00E9e, tous les appels d'urgence seront renvoy\u00E9es \u00E0 la passerelle par d\u00E9faut. <br/><br/> Vous pouvez configurer un ensemble d'exceptions. Les appels provenant d'extensions consid\u00E9r\u00E9es comme exceptions seront renvoy\u00E9s vers une passerelle alternative. <br/> <br/>
