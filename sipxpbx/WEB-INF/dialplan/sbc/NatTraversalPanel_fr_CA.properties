quick.help=Le traversement NAT permet la communication avec des utilisateurs et serveurs distants \
qui sont derri\u00E8res NAT. De plus, il est possible de \
param\u00E8trer une configuration multi-branches sur un r\u00E9seau public en utilisant des pare-feus standards. <BR>\
Quand il est d\u00E9tect\u00E9 que les deux points d\u00E9marrant une session m\u00E9dia sont s\u00E9par\u00E9s par \
un ou plusieurs NATs, le serveur inserera sont Relais M\u00E9dia dans le chemin m\u00E9dia. \
La fonction de traversement NAT supporte c\u00F4ne complet, c\u00F4ne restraint, c\u00F4ne restraint par port ainsi que les NATs sym\u00E9triques.<p> \
Pour faire des changements au niveau de la topologie r\u00E9seau (domaines intranet et sous-r\u00E9seaux) visitez la page \
Appels par Internet.
description.enableNatTraversal=Active le traversement NAT en support avec les travailleurs \u00E8 distance et serveurs distants derri\u00E8re NAT.
description.behindnat=Doit \u00E8tre coch\u00E9 quand le serveur est d\u00E9ploy\u00E9 derri\u00E8re un pare-feu/NAT.
