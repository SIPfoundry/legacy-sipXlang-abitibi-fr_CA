description.address=Adresse IP ou nom de DNS du contr\u00F4leur de session en p\u00E9riph\u00E9rie pour les appels Internet.
help.sbc=L'activation des appels Internet facilite l'acheminement des appels <em>compos\u00E9s</em> en saisissant l'URI SIP. <br/>Il est n\u00E9cessaire de sp\u00E9cifier un <acronym title="Session Border Controller">SBC</acronym> si votre r\u00E9seau est prot\u00E9g\u00E9 par un pare-feu ou un p\u00E9riph\u00E9rique NAT.<br/>Cliquez sur <em>Afficher les param\u00E8tres avanc\u00E9s</em> si vous disposez de plusieurs SBC.
help.domains=help.domains=Les appels dirig\u00E9s vers les destinations Intranet ne doivent <strong>pas</strong> \u00EAtre achemin\u00E9s via un SBC. <br/> Cliquez sur <em>Ajouter un domaine</em> pour sp\u00E9cifier tous les domaines DNS d'Intranet. Utilisez des caract\u00E8res de remplacement lorsque vous ajoutez une entr\u00E9e repr\u00E9sentant plusieurs domaines\u00A0: <em>*.example.org</em>.
help.subnets=Outre la d\u00E9finition de domaines Intranet, ajoutez tous les sous-r\u00E9seaux IP de l'Intranet afin d'\u00E9viter que les appels internes ne soient achemin\u00E9es vers le SBC. Chaque sous-r\u00E9seau est repr\u00E9sent\u00E9 comme une adresse r\u00E9seau dans la notation CIDR\u00A0: 10.1.1.0/24.
