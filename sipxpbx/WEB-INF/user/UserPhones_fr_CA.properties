title=T\u00E9l\u00E9phones de l'utilisateur
quick.help=<p>Le tableau des t\u00E9l\u00E9phones affiche tous les p\u00E9riph\u00E9riques associ\u00E9s \u00E0 l'utilisateur actuel. Le syst\u00E8me attribue des param\u00E8tres par d\u00E9faut \u00E0 la configuration du t\u00E9l\u00E9phone, de sorte que les t\u00E9l\u00E9phones n'ont pas besoin d'\u00EAtre par la suite configur\u00E9s.</p> <p>La plupart des p\u00E9riph\u00E9riques permettent plusieurs lignes utilisateur; le t\u00E9l\u00E9phone appara\u00EEt si l'une de ces lignes peut \u00EAtre associ\u00E9e \u00E0 l'utilisateur actuel.<br/> Cliquez sur le num\u00E9ro de s\u00E9rie du t\u00E9l\u00E9phone pour configurer les param\u00E8tres du t\u00E9l\u00E9phone; cliquez sur le nom de la ligne pour configurer les param\u00E8tres de la ligne.</p>
