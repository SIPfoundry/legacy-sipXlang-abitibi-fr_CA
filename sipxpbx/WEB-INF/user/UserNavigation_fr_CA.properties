quick.help.personalAttendant=<p>Sur le portail qui lui est destin\u00E9, l'utilisateur peut d\u00E9finir un r\u00E9pondeur automatique personnalis\u00E9 qui r\u00E9pond aux appels dont les appelants sont d\u00E9vi\u00E9s vers la bo\u00EEte de r\u00E9ception de la messagerie vocale de l'utilisateur. <br/>Selon l'utilisateur, l'administrateur peut configurer l'extension sans signal de l'utilisateur (assistant de l'utilisateur ou standardiste du groupe). Ce param\u00E8tre repr\u00E9sente la touche z\u00E9ro du r\u00E9pondeur personnalis\u00E9 que l'utilisateur peut modifier sur le portail. </p>
