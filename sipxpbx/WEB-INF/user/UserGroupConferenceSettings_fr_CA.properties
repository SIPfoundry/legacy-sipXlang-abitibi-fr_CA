title=Assignation de conf\u00E9rence automatique
quick.help.conference=Une conf\u00E9rence personnel peut \u00EAtre automatiquement cr\u00E9\u00E9 en ajoutant un nouvel utilisateur. \
	Une conf\u00E9rence personnel sera cr\u00E9\u00E9 seulement si un nouvel utilisateur est membre de ce groupe \
	avant qu'il soit initialement sauvegard\u00E9.
label.enabled=Assigner une conf\u00E9rence \u00E0 un nouvel utilisateur.
description.enabled=Si activ\u00E9, une conf\u00E9rence sera cr\u00E9\u00E9 pour un nouvel utilisateur assign\u00E9 \u00E0 ce groupe.
label.prefix=Pr\u00E9fix de l'extension de conf\u00E9rence
description.prefix=Le pr\u00E9fix de l'extension d'un utilisateur pour l'extension de conf\u00E9rence. Exemple: avec le pr\u00E9fix 1000, l'utilisateur \
    126 aura l'extension de conf\u00E9rence 1000126.
label.bridgeSelect=Serveur de conf\u00E9rence
