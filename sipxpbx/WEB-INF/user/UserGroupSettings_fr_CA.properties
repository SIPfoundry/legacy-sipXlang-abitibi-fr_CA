add=Ajouter un calendrier
quick.help.schedule=<p>Les calendriers d\u00E9finis peuvent \u00EAtre utilis\u00E9s pour le renvoi d'appel en temps r\u00E9el pour un utilisateur appartenant au groupe d'utilisateurs actuel. Vous pouvez d\u00E9finir plusieurs calendriers permettant des r\u00E8gles de renvoi souples telles que trouvez-moi / suivez-moi. <br/>Allez sur la page Renvoi d'appel pour utiliser les calendriers d\u00E9finis.</p>
quick.help.personalAttendant=<p>Sur le portail qui lui est destin\u00E9, l'utilisateur peut d\u00E9finir un r\u00E9pondeur automatique personnalis\u00E9 qui r\u00E9pond aux appels dont les appelants sont d\u00E9vi\u00E9s vers la bo\u00EEte de r\u00E9ception de la messagerie vocale de l'utilisateur. <br/>Selon les groupes d'utilisateur, l'administrateur peut configurer extension sans signal de l'utilisateur (assistant de l'utilisateur ou standardiste du groupe). Ce param\u00E8tre repr\u00E9sente la touche z\u00E9ro du r\u00E9pondeur personnalis\u00E9 que l'utilisateur peut modifier sur le portail. </p>

