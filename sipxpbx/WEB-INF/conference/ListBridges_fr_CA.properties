title=Ponts de conf\u00E9rence
label.userGroups=Groupes d'utilisateurs
label.locationsPage=Serveurs

quick.help=Les ponts de conf\u00E9rences sont cr\u00E9es et administr\u00E9s sous Syst\u00E8me / Serveurs. Un seul pont de conf\u00E9rence peut \
    g\u00E9rer un grand nombre de conf\u00E9rences. Il est possible d'assigner automatiquement \u00E0 chaque utilisateur une conf\u00E9rence personnelle. \
    Allez sous Groupes d'utilisateurs / Assignation de conf\u00E9rence pour configurer cette fonction avant de cr\u00E9er des utilisateurs.<br/><br/>\
    Le pont de conf\u00E9rence peut \u00EAtre execut\u00E9 sur un serveur d\u00E9die ou bien partager avec d'autres services. Plusieurs ponts de \
    conf\u00E9rences peuvent \u00EAtrent cr\u00E9es par syst\u00E8me.
