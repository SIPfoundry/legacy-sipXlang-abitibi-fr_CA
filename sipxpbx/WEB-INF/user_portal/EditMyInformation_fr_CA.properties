quick.help=<p>Un r\u00E9pondeur personnel peut \u00EAtre configur\u00E9 de sorte qu'il r\u00E9ponde aux appels qui sont d\u00E9vi\u00E9s vers la messagerie vocale. \
	Il peut utiliser les touches 0 \u00E0 9, la touche 0 repr\u00E9sentant g\u00E9n\u00E9ralement un r\u00E9ceptioniste assistant ou de groupe. <br/>\
	Vous devez enregistrer un message d'accueil expliquant que les touches du r\u00E9pondeur et leurs fonctions afin d'informer les appelants sur leurs possibilit\u00E9s.</p>
description.editDistributionLists=Vous pouvez renvoyer la messagerie vocale \u00E0 partir du t\u00E9l\u00E9phone pendant qu'il est connect\u00E9 au syst\u00E8me de messagerie vocale en \
