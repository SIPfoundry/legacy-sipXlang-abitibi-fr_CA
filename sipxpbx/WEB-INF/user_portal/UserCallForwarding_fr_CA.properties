title=Renvoi d'appels
add=Ajouter un num\u00E9ro
msg.first=Extension {0} sonnera en premier.
msg.voicemail=Si aucune des extensions ci-dessus ne r\u00E9pond, l'appel sera renvoy\u00E9 vers la messagerie vocale.
quick.help=<p>Ajoutez des extensions internes, des num\u00E9ros externes ou des adresses SIP pour rediriger l'appel avant qu'il ne soit renvoy\u00E9 vers la messagerie vocale de l'utilisateur.<br/>Les appels sont renvoy\u00E9s en s\u00E9quence - <em>si sans r\u00E9ponse</em> ou en parall\u00E8le - <em>dans le m\u00EAme temps</em>. Si l'appel est renvoy\u00E9 en parall\u00E8le, toutes les extensions sonnent et l'appel est transf\u00E9r\u00E9 vers celle qui r\u00E9pond en premier.</p><p>Chaque extension peut \u00EAtre ind\u00E9pendamment activ\u00E9e ou d\u00E9sactiv\u00E9e. Seules les extensions activ\u00E9es influencent la proc\u00E9dure de renvoi d'appel. Les extensions d\u00E9sactiv\u00E9es sont sauvegard\u00E9es pour une utilisation future.</p><p>Si aucune des extensions figurant sur la liste ne fonctionne, l'appel est transf\u00E9r\u00E9 vers la messagerie vocale de l'utilisateur. Si l'utilisateur ne dispose pas de droit d'acc\u00E8s \u00E0 la messagerie vocale, l'appelant entend un signal occup\u00E9.</p>
