title=Calendriers
add=Ajouter un calendrier
quick.help=<p>Les calendriers d\u00E9finis peuvent \u00EAtre utilis\u00E9s pour le renvoi d'appel en temps r\u00E9el. Vous pouvez d\u00E9finir plusieurs calendriers permettant des r\u00E8gles de renvoi souples telles que trouvez-moi / suivez-moi. <br/>Allez sur la page Renvoi d'appel pour utiliser les calendriers d\u00E9finis.</p><p>Lors de la suppression de calendriers, toute r\u00E8gle de renvoi associ\u00E9e aux calendriers supprim\u00E9s sera report\u00E9e sur le calendrier Toujours.</p>
