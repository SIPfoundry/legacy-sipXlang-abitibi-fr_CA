title=Statut du serveur de pr\u00E9sence de l'agent DAA

text=Si vous \u00EAtre un agent de centre d'appel (DAA) assign\u00E9 \u00E0 une file et que vous souhaitez communiquer votre statut de pr\u00E9sence au syst\u00E8me DAA \u00E0 des fins d'acheminement d'appel. \
	Vous pouvez ouvrir ou fermer une session sur le serveur de pr\u00E9sence DAA \u00E0 partir d'ici. \
	Si vous ne r\u00E9pondez pas au appels dirig\u00E9es vers vous, le syst\u00E8me pourrais fermer votre session automatiquement.

signed.out=Vous avez ferm\u00E9 votre session.
signed.in=Vous avez ouvert votre session.

button.SignIn=Ouvrir une session
button.SignOut=Fermer la session
