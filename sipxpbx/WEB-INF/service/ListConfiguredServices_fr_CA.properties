quick.help=Les param\u00E8tres du r\u00E9seau global sont utilis\u00E9s par d\u00E9faut quand un p\U00E9riph\u00E9rique est configur\u00E9. \
 Les services doivent exister et ne sont pas cr\u00E9e \u00E0 ce niveau. \
 En ajoutant de nouveaux param\u00E8tres r\u00E9seau, des p\u00E9riph\u00E9riques tels que les t\u00E9l\u00E9phones et les passerelles commenceront \u00E0 utiliser \
 ces services de r\u00E9seau par d\u00E9faut. Tous les param\u00E8tres peuvent toujours \u00EAtre ignor\u00E9s au niveau de p\u00E9riph\u00E9rique ou de groupe de p\u00E9riph\u00E9riques. \
 Vous devez pousser les profiles des p\u00E9riph\u00E9rique apr\u00E8s avoir fait des changements.
