#acd-audio.label=
#acd-audio.description=

#acd-audio.uri.label=
acd-audio.uri.description=Un uri \u00E0 la source audio, pour le t\u00E9l\u00E9chargement ou la lecture en continu.

#acd-audio.name.label=
acd-audio.name.description=Une br\u00E8ve description de l'audio.

#acd-audio.description.label=
acd-audio.description.description=Un texte descriptif du fichier audio. Par exemple : \u00E2\u0080\u009Cboucle audio de file de ventes\u00E2\u0080\u009D.

#acd-audio.local-store.label=
acd-audio.local-store.description=Si configur\u00E9e, alors la source audio est un fichier audio h\u00E9berg\u00E9 sur le r\u00E9pertoire audio \
 local du serveur. Si une copie du fichier audio n'existe pas sur le r\u00E9pertoire local, alors une tentative de t\u00E9l\u00E9chargement \
 depuis l'emplacement sp\u00E9cifi\u00E9 par l'attribut uri sera effectu\u00E9. Sinon, si configur\u00E9 sur FALSE, \
 le son provient d'une source de lecture \u00E0 distance sp\u00E9cifi\u00E9e par l'attribut uri.
