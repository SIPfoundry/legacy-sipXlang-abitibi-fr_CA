#acd-agent.uri.label=
#acd-agent.uri.description=The AOR for this agent.  This attribute is also the index attribute for this object \
# class.

#acd-agent.name.label=
#acd-agent.name.description=A short descriptive name for this agent.  Used primarily for display \
# purposes.

acd-agent.monitor-presence.label=Pr\u00E9sence du moniteur
acd-agent.monitor-presence.description=Si configur\u00E9, le serveur DAA s'attend \u00E0 ce que l'agent communique les informations ad\u00E9quates \
 concernant sa disponibilit\u00E9. S'il n'est pas configur\u00E9, le serveur DAA partira du principe que l'agent est disponible lorsque le DAA \
 ne renvoie pas d'appel \u00E0 l'agent. 

acd-agent.always-available.label=Toujours disponible
acd-agent.always-available.description=S'il est configur\u00E9, le serveur DAA estimera que l'agent est toujours connect\u00E9 et accepte les appels de \
 toutes les files d'attente r\u00E9pertori\u00E9es. S'il n'est pas configur\u00E9, l'agent doit ouvrir une session avant que le serveur DAA ne lui envoie \
 des appels.

#acd-agent.acd-queue-list.label=
#acd-agent.acd-queue-list.description=The list of ACD Queues that this agent is assigned to. The ACD Queues are identified via a \
# comma-separated list of acd-queue identifiers.  The order is relevant as it specifies the priority of \
# the queues in respect to which queue the agent will service should multiple queues attempt to \
# simultaneously route a call to it.  The first element in the list is of highest priority.
